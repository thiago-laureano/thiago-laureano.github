<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="primeiro-quadro">
        <input class="input" placeholder="Digite o nome da cidade">
        <button class="button" onclick="cliqueNoBotao()">
            <img class="lupa" alt="Buscar" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="segundo-quadro">
            <h1 class="cidade">Tempo em</h1>
            <p class="temperatura   ">° C</p>
        </div>

        <div class="terceiro-quadro">
            <img class="previsao" alt="Informação do Tempo" src="https://openweathermap.org/img/wn/04n.png"> 
            <p class="clima"></p>
        </div>

        <p class="umidade">Umidade: %</p> 
    </div>
</body>
</html>
